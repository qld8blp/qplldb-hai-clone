<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f3f4f6"/>
  
  <!-- Equipment System -->
  <g transform="translate(200, 130)">
    <!-- Main unit -->
    <rect x="-80" y="-50" width="160" height="100" fill="#e5e7eb" stroke="#6b7280" stroke-width="2" rx="4"/>
    
    <!-- Control panel -->
    <rect x="-70" y="-40" width="140" height="60" fill="#374151" rx="2"/>
    
    <!-- Display screen -->
    <rect x="-60" y="-30" width="80" height="40" fill="#1e3a8a" rx="2"/>
    
    <!-- Control buttons -->
    <circle cx="30" cy="-15" r="8" fill="#ea580c"/>
    <circle cx="30" cy="5" r="8" fill="#16a34a"/>
    <circle cx="50" cy="-15" r="5" fill="#3b82f6"/>
    <circle cx="50" cy="0" r="5" fill="#3b82f6"/>
    <circle cx="50" cy="15" r="5" fill="#3b82f6"/>
    
    <!-- Spray gun attachment -->
    <g transform="translate(85, 0)">
      <rect x="0" y="-5" width="40" height="10" fill="#6b7280"/>
      <path d="M 40 -5 L 50 -8 L 50 8 L 40 5 Z" fill="#4b5563"/>
      <!-- Spray pattern -->
      <path d="M 50 0 L 70 -10 M 50 0 L 70 0 M 50 0 L 70 10" 
            stroke="#3b82f6" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
    </g>
    
    <!-- Base/feet -->
    <rect x="-70" y="50" width="30" height="10" fill="#374151" rx="2"/>
    <rect x="40" y="50" width="30" height="10" fill="#374151" rx="2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#374151">
    Equipment Systems
  </text>
  
  <!-- HAI branding -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    HAI Industries
  </text>
</svg>