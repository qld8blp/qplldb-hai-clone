<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f3f4f6"/>
  
  <!-- Multiple spare parts -->
  <g transform="translate(200, 140)">
    <!-- Gear 1 -->
    <g transform="translate(-60, -30)">
      <circle cx="0" cy="0" r="25" fill="#6b7280" stroke="#374151" stroke-width="2"/>
      <circle cx="0" cy="0" r="10" fill="#374151"/>
      <!-- Gear teeth -->
      <rect x="-5" y="-30" width="10" height="10" fill="#6b7280"/>
      <rect x="-30" y="-5" width="10" height="10" fill="#6b7280"/>
      <rect x="20" y="-5" width="10" height="10" fill="#6b7280"/>
      <rect x="-5" y="20" width="10" height="10" fill="#6b7280"/>
      <rect x="-22" y="-22" width="10" height="10" fill="#6b7280" transform="rotate(45)"/>
      <rect x="12" y="-22" width="10" height="10" fill="#6b7280" transform="rotate(45)"/>
      <rect x="-22" y="12" width="10" height="10" fill="#6b7280" transform="rotate(45)"/>
      <rect x="12" y="12" width="10" height="10" fill="#6b7280" transform="rotate(45)"/>
    </g>
    
    <!-- Nozzle -->
    <g transform="translate(40, -20)">
      <path d="M 0 0 L 0 20 L -5 25 L -5 30 L 5 30 L 5 25 L 0 20" 
            fill="#1e3a8a" stroke="#1e40af" stroke-width="1"/>
      <rect x="-8" y="-5" width="16" height="8" fill="#3b82f6" rx="2"/>
    </g>
    
    <!-- Spring -->
    <g transform="translate(-20, 20)">
      <path d="M 0 0 Q 5 5, 0 10 T 0 20 T 0 30 T 0 40" 
            stroke="#ea580c" stroke-width="3" fill="none"/>
      <circle cx="0" cy="0" r="3" fill="#ea580c"/>
      <circle cx="0" cy="40" r="3" fill="#ea580c"/>
    </g>
    
    <!-- Bolt -->
    <g transform="translate(60, 20)">
      <rect x="-3" y="0" width="6" height="30" fill="#4b5563"/>
      <circle cx="0" cy="0" r="8" fill="#6b7280" stroke="#374151" stroke-width="1"/>
      <path d="M -5 0 L 5 0 M 0 -5 L 0 5" stroke="#374151" stroke-width="2"/>
    </g>
    
    <!-- O-ring -->
    <g transform="translate(0, -10)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#16a34a" stroke-width="4"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#374151">
    Spare Parts
  </text>
  
  <!-- HAI branding -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    HAI Industries
  </text>
</svg>