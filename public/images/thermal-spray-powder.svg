<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f3f4f6"/>
  
  <!-- Container/Jar -->
  <g transform="translate(200, 150)">
    <!-- Jar body -->
    <rect x="-60" y="-40" width="120" height="80" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" rx="4"/>
    
    <!-- Lid -->
    <rect x="-65" y="-45" width="130" height="15" fill="#6b7280" rx="2"/>
    
    <!-- Label -->
    <rect x="-50" y="-20" width="100" height="40" fill="white" stroke="#d1d5db" stroke-width="1"/>
    
    <!-- Powder particles -->
    <circle cx="-30" cy="0" r="3" fill="#1e3a8a" opacity="0.8"/>
    <circle cx="-20" cy="-5" r="2" fill="#3b82f6" opacity="0.7"/>
    <circle cx="-10" cy="5" r="3" fill="#1e40af" opacity="0.8"/>
    <circle cx="0" cy="-8" r="2" fill="#1e3a8a" opacity="0.6"/>
    <circle cx="10" cy="3" r="3" fill="#3b82f6" opacity="0.8"/>
    <circle cx="20" cy="-3" r="2" fill="#1e40af" opacity="0.7"/>
    <circle cx="30" cy="0" r="3" fill="#1e3a8a" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#374151">
    Thermal Spray Powder
  </text>
  
  <!-- HAI branding -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    HAI Industries
  </text>
</svg>